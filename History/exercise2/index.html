		<style> /*—element will obey most specific style: id, class, tag

			#main {
				display: none;
				position: fixed; /*position relates to upper left corner of browser*/
								 /*absolute: positioned in relation to the containing element*/
								 /*relative: where it naturally falls*/
				width: 400px;
				border: 1px solid black;
			}

			.item {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				float: left;
				margin: 10px;
				box-sizing: border-box; /*forces padding within set dimensions (rather than growing div)*/
			}

			.tall {
				height: 200px;
			}

			@media all and (max-width: 600px) { /*applies to all things that have specific parenthetical (responsive site)*/
				.item {
					width: 100%;
				}

			}
