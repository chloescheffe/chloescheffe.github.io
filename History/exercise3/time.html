<!doctype html>
<html>

	<head>
		<style>
			body {
				background-color: black;
				padding: 0;
				margin: 0;
				overflow: hidden;
			}

			.stops {
				width: 100%;
				height: 100%;
				float: left;
				text-align: center;
				font-family: Times, serif;
				margin: 100px auto;
				font-size: 175px;
				color: white;
				z-index: 1;
			}

				.stops h1 {
					font-family: Helvetica, sans-serif;
					font-size: 25px;
					padding-top: 55px;
				}

			.time {
				width: 100%;
				height: 100%;
				float: left;
				clear: both;
				text-align: center;
				background-color: black;
				font-family: Times, serif;
				margin: -825px 0% 0px 0%;
				font-size: 175px;
				color: white;
				z-index: 5;
			}

				.time h1 {
					font-family: Helvetica, sans-serif;
					font-size: 25px;
					padding-top: 55px;
				}

			.dark {
				background-color: blue;
			}
		</style>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

		<script>
			$(function() {
				$(".time").click(function() {
					$(this).animate({
						opacity: "0",
						paddingTop: "500px",
					}, 1000, function() {
						//Animation complete
					});
				});

				$(".time").click(function() {
					$(this).fadeOut(5000);
				});

				$(".stops").click(function() {
					$(this).animate({
						width: "500%",
						opacity: "0",
						fontSize: "1000px",
					}, 1000, function() {
						//Animation complete
					});
				});
			});
		</script>
	</head>

	<body>
		<div class="stops">
			Time and tide
			<br>wait for
			<br>no man.
			<h1>Sweet Brown, 2012</h1>
		</div>

		<div class="time">
			Ain't nobody
			<br>got time
			<br>for that.
			<h1>St. Marher, 1225</h1>
		</div>
	</body>

</html>
