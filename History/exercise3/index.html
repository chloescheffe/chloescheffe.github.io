<!doctype html>
<html>
<head>
	<style>
		.box {
			float: left;
			width: 200px;
			height: 200px;
			margin: 10px;
			background-color: red;
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script>/*order matters*/

		var name = "Chloe"; //variable (only need 'var' in first instance)
		var age = 23;

		name = "Chloe Scheffe"; //add new value to existing var

		/*defines function*/
		var sayMyName = function () { 
			alert(name); /*parenthesis can have value or var*/
		};

		if (age == 23) { /*double = checks to see if equivalent, single = defines*/
			alert("You're old!");
		} else {
			/*define more perameters*/
		}

		/*formula: starting condition, what needs to be true, counter variable. Can be nested (inner one will run itself, outer will run inner, outer will run outer*/
		for(var i = 0; i < 100; i++ /*i++ creates increment (same as i = i + i;)*/) { /*creating and assigning var in same step*/
		} 

		while() { /*another loop (the < 100)*/

		}

		sayMyName (); /*runs function*/

	</script>
</head>
