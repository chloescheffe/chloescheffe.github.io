<!doctype html>

		<script type="text/javascript">

		        var audioElement1 = document.createElement('audio');
		        audioElement1.loop=true;
		        audioElement1.setAttribute('src', 'audio/phrase1.mov');
		        audioElement1.setAttribute('pause', 'pause');
		        //audioElement.load()
		        $.get();
		        audioElement1.addEventListener("load", function() {
		        audioElement1.play();
		        }, true);

		        $('.play1').click(function() {
		        audioElement1.play();
		        });

		        $('.pause1').click(function() {
		        audioElement1.pause();
		        });
