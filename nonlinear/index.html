<!doctype html>
<html>

	<head>
		<title>de Clair Lune</title>
		<meta charset="utf-8">
		<meta name="description" content="Non-linear Clair de Lune.">

		<link rel="stylesheet" href="stylesheet.css">

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 

		<script>

	$(document).ready(function() {
		var playing = false;


			$(".bar").hover(function() {
				$(this).addClass("hovered"); 
			}, function() {
				$(this).removeClass("hovered");
			});

			$(".phrase1").click(function() {
				
				if (playing == false) {
			            document.getElementById('phrase1').play();
			            playing = true;
			            $(this).animate({
							width: "50px",
							opacity: ".1",
						}, 800, function() {
						});

			        } else {
			            document.getElementById('phrase1').pause();
			            playing = false;
			            $(this).animate({
							width: "150px",
							opacity: ".95",
						}, 500, function() {
						});
			        }
			});

			$(".phrase2").click(function() {

				if (playing == false) {
			            document.getElementById('phrase2').play();
			            playing = true;
			            $(this).animate({
							width: "200px",
							opacity: ".15",
						}, 800, function() {
						});

			        } else {
			            document.getElementById('phrase2').pause();
			            playing = false;
			            $(this).animate({
							width: "150px",
							opacity: ".9",
						}, 500, function() {
						});
			        }
			});

			$(".phrase3").click(function() {

				if (playing == false) {
			            document.getElementById('phrase3').play();
			            playing = true;
			            $(this).animate({
							width: "100px",
							opacity: ".2",
						}, 800, function() {
						});

			        } else {
			            document.getElementById('phrase3').pause();
			            playing = false;
			            $(this).animate({
							width: "150px",
							opacity: ".85",
						}, 500, function() {
						});
			        }
			});

			$(".phrase4").click(function() {

				if (playing == false) {
			            document.getElementById('phrase4').play();
			            playing = true;
			            $(this).animate({
							width: "75px",
							opacity: ".25",
						}, 800, function() {
						});

			        } else {
			            document.getElementById('phrase4').pause();
			            playing = false;
			            $(this).animate({
							width: "150px",
							opacity: ".8",
						}, 500, function() {
						});
			        }
			});

		});

		</script>
	</head>

	<body>
		<div class="bar phrase1">
			<audio loop id="phrase1" src="audio/phrase1.mov" preload="auto"></audio>
		</div>

		<div class="bar phrase2">
			<audio loop id="phrase2" src="audio/phrase2.mov" preload="auto"></audio>
		</div>

		<div class="bar phrase3">
			<audio loop id="phrase3" src="audio/phrase3.mov" preload="auto"></audio>
		</div>

		<div class="bar phrase4">
			<audio loop id="phrase4" src="audio/phrase4.mov" preload="auto"></audio>
		</div>
	</body>
	
</html>
