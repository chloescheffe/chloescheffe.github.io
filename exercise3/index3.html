<!doctype html>
<html>

	<head>
		<style>
			body {
				overflow: hidden;
				background-color: black;
				padding: 0;
				margin: 0;
			}

			.time {
				text-align: center;
				margin: -75px auto 0 auto;
				background-color: black;
				color: white;
				z-index: 5;
			}

			.time h1 {
				font-family: 'Caudex', serif;
				font-size: 150px;
			}

			.time h2 {
				font-family: Helvetica, sans-serif;
				font-size: 150px;
			}

			.time h3 {
				font-family: Times, serif;
				font-size: 150px;
			}

			.dark {
				background-color: white;
				color: black;
				z-index: 0;
			}
		</style>

		<link href='http://fonts.googleapis.com/css?family=Caudex' rel='stylesheet' type='text/css'>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

		<script>
			$(function() {
				$(".time h1").click(function() {
					$(this).toggleClass("dark");
				});

				$(".time h2").click(function() {
					$(this).toggleClass("dark");
				});

				$(".time h3").click(function() {
					$(this).toggleClass("dark");
				});

			});
		</script>
	</head>

	<body>
		<div class="time">
			<h1>Ain't nobody</h1>
			<h2>got time</h2>
			<h3>for that.</h3>
		</div>
	</body>

</html>
