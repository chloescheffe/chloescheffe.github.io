<!doctype html>
<html>

	<head>
		<title>Responsive</title>

		<style>
			body {
				background-color: yellow;
				margin: 0px 0px 0px 0px;
			}

			#header {
				position: fixed;
				font-family: Helvetica, sans-serif;
				color: black;
				margin-left: 15px;
			}

			.item {
				width: 500px;
				height: 500px;
				float: left;
				margin: 10px;
				background-color: white;
				box-sizing: border-box; /*forces padding within set dimensions (rather than growing div)*/
			}

			@media all and (max-width: 600px) { /*applies to all things that have specific parenthetical (responsive site)*/
				#header {
					font-size: 35px;
				}

				.item {
					width: 100%;
					margin-left: 0px;
				}
			}
		</style>
	</head>

	<body>
		<div id="header">
			<h1>This is a header</h1>
		</div>

		<div id="main">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</body>

</html>
